<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div id="logoHeader">
            <img src="../static/img/senac.png" alt="logo" width="50px" height="40px">
            <h4>SENAC School</h4>
        </div>
        
        <nav id="navHeader" class="nav">
            <a class="nav-link" href="{{url_for('matriculas')}}">Matriculas</a>
            <a class="nav-link" href="{{url_for('createAluno')}}">Alunos</a>
            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
        </nav>
    </header>
    <main>
        <h3>Cadastrar Curso</h3>
        <form class="container" method="post" action="{{url_for('insertCurso')}}">
            <div class="mb-3">
              <label for="exampleInputSigla" class="form-label">Sigla</label>
              <input type="text" class="form-control" name="sigla" id="exampleInputSigla" required>              
            </div>

            <div class="mb-3">
              <label for="exampleInputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="exampleInputNome" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputCargaHoraria" class="form-label">Carga Hor√°ria</label>
                <input type="text" class="form-control" name="cargaHoraria" id="exampleCargaHoraria" required>
              </div>       
           
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
           
           
          </form>
    </main>
    <footer>
